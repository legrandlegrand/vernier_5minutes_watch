<body>
<canvas id="myCanvas" width="200" height="200">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>

setInterval("dotime()",50)
//setInterval("dotime()",5000) // for random testing

function dotime() {
var c=document.getElementById("myCanvas");
var d=c.getContext("2d");
c.height=document.body.clientHeight
c.width=document.body.clientWidth

//c.height=10000
//c.width=10000

cx=c.width/2
cy=c.height/2
max= c.height > c.width ? c.width : c.height
d.fillStyle="white"
d.fillRect(0,0,c.height,c.width)

up= -0.5 * Math.PI
pi= Math.PI
t=new Date(new Date()*120) // speed
//t=new Date() // realtime
//t= new Date(Math.random()*12*3600*1000)   // for random testing
h=((t.getHours() % 12) + t.getMinutes()/60 + t.getSeconds()/3600 + t.getMilliseconds()/3600000) / 12 * 2 * pi
m=(t.getMinutes() + t.getSeconds()/60 + t.getMilliseconds()/60000) / 60 * 2 * pi

// tracé minutes mobile
h1=-h
m1=-m
// découpe minutes fixe
h=0
m=0




//grand cercle fond gris clair
d.globalAlpha=1
d.beginPath()
d.moveTo(cx,cy)
d.arc(cx,cy,max*40/100,0,2 * pi)
d.fillStyle="white"
d.fill()

//index des 5 minutes
for (i=0; i<12 ; i++) {
	d.beginPath()
	d.moveTo(cx,cy)
	w=pi/72 //epaisseur 
	d.arc(cx, cy, max*40/100, h1+i/12*2*pi-w/2, h1+i/12*2*pi + w/2)
	d.fillStyle="red"
	d.globalAlpha=1
	d.fill()
}

//!index des 5 minutes internes
for (i=0; i<7 ; i++) {
	d.beginPath()
	d.moveTo(cx,cy)
	w=pi/72
	ii=up + i*11/144*2*pi + h
	d.arc(cx, cy, max*40/100, ii + w/2, ii + 2*pi/12 - 3*w/2 )
	d.fillStyle="lightgrey"
	d.globalAlpha=1
	d.fill()
}


//!index des 5 minutes internes (retrograd)
for (i=1; i<8 ; i++) {
	d.beginPath()
	d.moveTo(cx,cy)
	w=pi/72
	ii=up - i*11/144*2*pi + h
	d.arc(cx, cy, max*40/100, ii + w/2, ii + 2*pi/12 - 3*w/2 )
	d.fillStyle="lightgrey"
	d.globalAlpha=1
	d.fill()
}


// demi cercles centraux
i=0
ii=up + i*11/144*2*pi + h

d.globalAlpha=1
d.beginPath()
d.moveTo(cx,cy)
d.arc(cx,cy,max*20/100,ii, ii+pi)
d.fillStyle="lightgrey"
d.fill()

d.globalAlpha=1
d.beginPath()
d.moveTo(cx,cy)
d.arc(cx,cy,max*20/100,ii,ii+2 * pi)
d.fillStyle="lightgrey"
d.fill()




// chiffres 5 minutes interne
for (i=1; i<7; i++) {
	d.save()
	d.fillStyle="red"
	d.textAlign = "left"
	d.font = max/40 + "px Arial Black";
	d.translate(cx,cy)
	d.rotate(i*11/144*2*pi+h)
	x= 10 
	y= -34/100*max 

	d.fillText(i*5,x,y)
	d.restore()
}

// chiffres 5 minutes interne (retrograd)
for (i=1; i<7; i++) {
	d.save()
	d.fillStyle="red"
	d.textAlign = "left"
	d.font = max/40 + "px Arial Black";
	d.translate(cx,cy)
	d.rotate(-i*11/144*2*pi+h)
	x= 10 
	y= -34/100*max 

	d.fillText(60-i*5,x,y)
	d.restore()
}

// chiffres heures
//for (i=1; i<13; i++) {
//	d.fillStyle="black"
//	d.textAlign = "center"
//	d.font = max/21 + "px Arial Black";
//	x= cx + max * 47.5/100 * Math.cos(up +h1+ i/12*2*pi)
//	y= cy + max * 47.5/100 * Math.sin(up +h1+ i/12*2*pi) + max/60
//	d.fillText(i,x,y)
//}

// chiffres heures (horto)
for (i=1; i<13; i++) {
	d.save()
	d.fillStyle="black"
	d.textAlign = "center"
	d.font = max/21 + "px Arial Black";
	d.translate(cx,cy)
	d.rotate(h1+i/12*2*pi)
	x= 0 
	y= -max*43/100
	d.fillText(i,x,y)
	d.restore()
}

	d.beginPath()
	ii=0-pi/2
	w=-2*pi/12
	d.moveTo(cx + max*40/100 * Math.cos(ii-1*w/6),cy + max*40/100 * Math.sin(ii-1*w/6))
	d.arc(cx ,cy, max*40/100, ii-1*w/6, ii + 5*w/6 )
	d.arc(cx ,cy , max*50/100, ii+5*w/6, ii-1*w/6,true )
	d.fillStyle="lightgrey"
	d.globalAlpha=0.8
	d.fill()
	
// aiguille principale
//	i=0
//	ii=up + i*11/144*2*pi + h
//	d.beginPath()
//	d.moveTo(cx + max*30/100 * Math.cos(ii),cy + max*30/100 * Math.sin(ii))
//	w=pi/20
//	d.arc(cx + max*47/100 * Math.cos(ii + pi),cy + max*47/100 * Math.sin(ii + pi), max*36/100, ii-w/2, ii + w/2 )
//	d.fillStyle="black"
//	d.globalAlpha=1
//	d.fill()

// aiguille principale
	i=0
	ii=up + i*11/144*2*pi + h
	d.beginPath()
	d.moveTo(cx,cy)
	w=pi/72
	d.arc(cx, cy, max*36/100, ii-w/2, ii + w/2 )
	d.fillStyle="black"
	d.globalAlpha=1
	d.fill()

	
// date string (training)
	d.save()
	d.fillStyle="black"
	d.textAlign = "left"
	d.font = 25 + "px Arial Black";
	x= 10 
	y= 50 
	d.fillText(t.toTimeString().split(' ')[0],x,y)
	d.restore()

}

</script>

</body>
